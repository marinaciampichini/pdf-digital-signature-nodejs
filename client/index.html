        <h1>Prova Firma Digitale</h1>
        <form method="post" action="/sign" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Sign!" disabled />
        </form>
        <div id="result"></div>
        <div id="download-links">
            <div id="download-link-firma"></div>
            <div id="download-link-chiave-pubblica"></div>
        </div>
        <script>
            const bottone = document.querySelector('input[type="submit"]');
            const fileInput = document.querySelector('input[type="file"]');
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    bottone.disabled = false;
                } else {
                    bottone.disabled = true;
                }
            });
            const form = document.querySelector('form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                document.getElementById('download-link-firma').innerHTML = '';
                document.getElementById('download-link-chiave-pubblica').innerHTML = '';
                console.log('Pulizia link:', document.getElementById('download-link-firma').innerHTML);
                console.log('Pulizia link:', document.getElementById('download-link-chiave-pubblica').innerHTML);
                const selectedFile = form.querySelector('input[type="file"]').files[0];
                if (selectedFile.type !== 'application/pdf') {
                    alert('Selezionare un file PDF');
                    return;
                } else if (selectedFile.size > 10 * 1024 * 1024) {
                    alert('Il file supera la dimensione massima di 10MB');
                    return;
                }
                const formData = new FormData();
                formData.append('file', selectedFile);
                async function fetchData() {
                    const risposta = await fetch('http://localhost:3000/sign', {
                        method: 'POST',
                        body: formData
                    });
                const documentoFirmato = await risposta.json();
                return documentoFirmato; 
                };
                try {
                    const risultato = await fetchData();
                document.getElementById('result').innerText = JSON.stringify(risultato, null, 2);
                const firmaBytes = Uint8Array.from(atob(risultato.signature), c => c.charCodeAt(0));
                const firma = new Blob([firmaBytes], { type: 'application/octet-stream' });
                const chiavePubblica = new Blob([risultato.publicKeyPem], { type: 'text/plain' });
                const urlFirma = URL.createObjectURL(firma);
                const urlChiavePubblica = URL.createObjectURL(chiavePubblica);

                const downloadLinkFirma = document.createElement('a');
                downloadLinkFirma.href = urlFirma;
                downloadLinkFirma.download = 'firma.sig';
                downloadLinkFirma.innerText = 'Scarica Firma Digitale';
                document.getElementById('download-link-firma').appendChild(downloadLinkFirma);

                const downloadLinkChiavePubblica = document.createElement('a');
                downloadLinkChiavePubblica.href = urlChiavePubblica;
                downloadLinkChiavePubblica.download = 'chiave_pubblica.pem';
                downloadLinkChiavePubblica.innerText = 'Scarica Chiave Pubblica';
                document.getElementById('download-link-chiave-pubblica').appendChild(downloadLinkChiavePubblica);
                    } catch (err) {
                 console.error('Errore nel parsing JSON:', err);
                 document.getElementById('result').innerText = 'Errore nel parsing JSON: ' + err.message;
                    }
        });
    </script>

</body>
</html>

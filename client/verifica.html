        <h1>Verifica Firma Digitale</h1>
        <form method="post" action="/verify" enctype="multipart/form-data">
            <label>PDF da verificare:</label>
            <input type="file" name="pdf" accept="application/pdf" required />
            <label>Firma Digitale:</label>
            <input type="file" name="firma" accept=".sig" required />
            <label>Chiave Pubblica:</label>
            <input type="file" name="chiave" accept=".pem" required />
            <input type="submit" value="Verifica!" disabled />
        </form>
        <div id="result"></div>

        <script>
            const bottone = document.querySelector('input[type="submit"]');
            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                input.addEventListener('change', () => {
                    const allFilled = Array.from(fileInputs).every(i => i.files.length > 0);
                    bottone.disabled = !allFilled;
                });
            });

            const form = document.querySelector('form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                try {
                    const risposta = await fetch('http://localhost:3000/verify', {
                        method: 'POST',
                        body: formData
                    });
                    const risultato = await risposta.json();
                    if (risultato.valid) {
                        document.getElementById('result').innerText = 'Firma valida!';
                    } else {
                        document.getElementById('result').innerText = 'Firma non valida!';
                    }
                } catch (err) {
                    console.error('Errore durante la verifica:', err);
                    document.getElementById('result').innerText = 'Errore durante la verifica: ' + err.message;
                }
            });
        </script>

    </body>
</html>
